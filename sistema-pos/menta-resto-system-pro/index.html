    <!-- Script para limpiar cache y desregistrar Service Workers -->
    <script>
      // LIMPIAR CACHE Y DESREGISTRAR SERVICE WORKERS
      (function() {
        'use strict';
        
        // Declarar variables globales para evitar spam de logs
        window.__swCleanupShown = false;
        window.__swLogShown = false;
        
        // Limpiar cache del navegador
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('üóëÔ∏è Cache eliminado:', name);
            }
          });
        }
        
        // Desregistrar Service Workers
        if ('serviceWorker' in navigator) {
          console.log('üîß Iniciando desregistro completo de Service Workers...');
          
          // Funci√≥n para desregistrar todos los service workers
          async function unregisterAllServiceWorkers() {
            try {
              // Obtener todos los registros
              const registrations = await navigator.serviceWorker.getRegistrations();
              
              // Solo mostrar logs si hay Service Workers registrados
              if (registrations.length > 0 && !window.__swLogShown) {
                console.log('üîß Encontrados', registrations.length, 'Service Workers registrados');
                window.__swLogShown = true;
              }
              
              // Desregistrar cada uno
              for (let registration of registrations) {
                if (!window.__swLogShown) {
                  console.log('üîß Desregistrando SW:', registration.scope);
                }
                await registration.unregister();
              }
              
              // Tambi√©n intentar desregistrar el service worker actual
              if (navigator.serviceWorker.controller) {
                if (!window.__swLogShown) {
                  console.log('üîß Desregistrando SW controlador actual');
                }
                await navigator.serviceWorker.controller.postMessage({type: 'SKIP_WAITING'});
              }
              
              if (registrations.length > 0 && !window.__swLogShown) {
                console.log('‚úÖ Todos los Service Workers desregistrados');
                window.__swLogShown = true;
              }
            } catch (error) {
              console.error('‚ùå Error desregistrando Service Workers:', error);
            }
          }
          
          // Prevenir futuros registros
          const originalRegister = navigator.serviceWorker.register;
          navigator.serviceWorker.register = function() {
            console.log('üîß BLOQUEADO: Intento de registrar Service Worker');
            return Promise.reject(new Error('Service Workers deshabilitados manualmente'));
          };
          
          // Ejecutar desregistro inmediatamente
          unregisterAllServiceWorkers();
          
          // Tambi√©n ejecutar cuando el DOM est√© listo
          document.addEventListener('DOMContentLoaded', unregisterAllServiceWorkers);
          
          // Ejecutar peri√≥dicamente para asegurar que no se registren nuevos
          setInterval(unregisterAllServiceWorkers, 5000);
          
          // Solo mostrar el log una vez
          if (!window.__swCleanupShown) {
            console.log('‚úÖ Sistema anti-Service Worker activado');
            window.__swCleanupShown = true;
          }
        } else {
          console.log('‚úÖ Service Workers no soportados en este navegador');
        }
      })();
    </script>

    <!-- Scripts de optimizaci√≥n -->
    <script>
      // Prevenir zoom en inputs en iOS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');

            // SOLUCI√ìN RADICAL: Prevenir completamente la creaci√≥n del loading spinner
      (function() {
        'use strict';
        
        // Sobrescribir appendChild para interceptar elementos problem√°ticos
        const originalAppendChild = Node.prototype.appendChild;
        Node.prototype.appendChild = function(child) {
          if (child.nodeType === 1) { // Element node
            const element = child;
            if (element.id === 'loading-spinner' || 
                element.id === 'loading' || 
                element.classList.contains('loading-spinner')) {
              console.log('BLOQUEADO: Intento de crear elemento loading spinner:', element.id || element.className);
              return child; // Retornar el elemento pero no agregarlo al DOM
            }
            
            // Verificar si tiene el gradiente morado en estilos inline
            if (element.style && element.style.background && 
                (element.style.background.includes('667eea') || element.style.background.includes('764ba2'))) {
              console.log('BLOQUEADO: Elemento con gradiente morado en style inline');
              return child;
            }
          }
          
          return originalAppendChild.call(this, child);
        };
        
        // Sobrescribir insertBefore para interceptar elementos problem√°ticos
        const originalInsertBefore = Node.prototype.insertBefore;
        Node.prototype.insertBefore = function(newNode, referenceNode) {
          if (newNode.nodeType === 1) { // Element node
            const element = newNode;
            if (element.id === 'loading-spinner' || 
                element.id === 'loading' || 
                element.classList.contains('loading-spinner')) {
              console.log('BLOQUEADO: Intento de insertar elemento loading spinner:', element.id || element.className);
              return newNode; // Retornar el elemento pero no agregarlo al DOM
            }
          }
          
          return originalInsertBefore.call(this, newNode, referenceNode);
        };
        
        // Funci√≥n agresiva de limpieza
        function removePurpleGradients() {
          // Eliminar elementos espec√≠ficos por ID
          const loadingSpinner = document.getElementById('loading-spinner');
          if (loadingSpinner) {
            loadingSpinner.remove();
            console.log('ELIMINADO: loading-spinner por ID');
          }
          
          const loading = document.getElementById('loading');
          if (loading) {
            loading.remove();
            console.log('ELIMINADO: loading por ID');
          }
          
          // Eliminar elementos por clase
          const loadingSpinnersByClass = document.querySelectorAll('.loading-spinner');
          loadingSpinnersByClass.forEach(element => {
            element.remove();
            console.log('ELIMINADO: elemento con clase loading-spinner');
          });
          
          // Eliminar cualquier div que contenga un spinner o gradiente morado
          const allElements = document.querySelectorAll('*');
          allElements.forEach(element => {
            const style = window.getComputedStyle(element);
            const backgroundImage = style.backgroundImage;
            
            // Verificar si tiene el gradiente morado
            if (backgroundImage && (backgroundImage.includes('667eea') || backgroundImage.includes('764ba2'))) {
              element.remove();
              console.log('ELIMINADO: elemento con gradiente morado:', element.tagName, element.id, element.className);
            }
            
            // Verificar estilos inline tambi√©n
            if (element.style && element.style.background && 
                (element.style.background.includes('667eea') || element.style.background.includes('764ba2'))) {
              element.remove();
              console.log('ELIMINADO: elemento con gradiente morado inline:', element.tagName, element.id, element.className);
            }
          });
        }
        
        // Observador de mutaciones mejorado
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) { // Element node
                const element = node;
                
                // Verificar ID y clases problem√°ticas
                if (element.id === 'loading-spinner' || 
                    element.id === 'loading' || 
                    element.classList.contains('loading-spinner')) {
                  element.remove();
                  console.log('INTERCEPTADO: elemento din√°mico eliminado:', element.id || element.className);
                  return;
                }
                
                // Verificar gradientes morados en elementos reci√©n creados
                setTimeout(() => {
                  const style = window.getComputedStyle(element);
                  const backgroundImage = style.backgroundImage;
                  if (backgroundImage && (backgroundImage.includes('667eea') || backgroundImage.includes('764ba2'))) {
                    element.remove();
                    console.log('INTERCEPTADO: elemento con gradiente morado eliminado');
                  }
                }, 10);
              }
            });
          });
        });
        
        // Ejecutar inmediatamente
        removePurpleGradients();
        
        // Ejecutar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', removePurpleGradients);
        
        // Iniciar el observador
        observer.observe(document.documentElement, { 
          childList: true, 
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class', 'id']
        });
        
        // Ejecutar limpieza peri√≥dica
        setInterval(removePurpleGradients, 250);
        
        // LIMPIEZA AGRESIVA ADICIONAL para elementos del Service Worker
        setInterval(() => {
          // Eliminar cualquier elemento con el gradiente morado
          const allElements = document.querySelectorAll('*');
          allElements.forEach(element => {
            const style = window.getComputedStyle(element);
            const backgroundImage = style.backgroundImage;
            const backgroundColor = style.backgroundColor;
            
            // Verificar gradientes morados
            if ((backgroundImage && (backgroundImage.includes('667eea') || backgroundImage.includes('764ba2'))) ||
                (backgroundColor && (backgroundColor.includes('667eea') || backgroundColor.includes('764ba2')))) {
              element.remove();
              console.log('üî• ELIMINADO: elemento con gradiente morado del Service Worker');
            }
            
            // Verificar estilos inline
            if (element.style && element.style.background && 
                (element.style.background.includes('667eea') || element.style.background.includes('764ba2'))) {
              element.remove();
              console.log('üî• ELIMINADO: elemento con gradiente morado inline del Service Worker');
            }
          });
        }, 100);
        
        console.log('üî• SISTEMA ANTI-LOADING-SPINNER ACTIVADO');
      })();
      
      // Optimizaci√≥n para m√≥viles - DESACTIVADO
      // if (window.innerWidth <= 768) {

      // }
